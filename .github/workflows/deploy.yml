# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
      - run: npm ci
      - run: npm run build || echo "no build script â€“ using public/ as-is"
      - run: |
          if [ ! -d "public" ]; then
            echo "public/ directory not found, creating minimal site"
            mkdir -p public
            echo "<!DOCTYPE html><html><head><title>Heavens Above</title></head><body><h1>Heavens Above</h1><p>Application deployed successfully.</p></body></html>" > public/index.html
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: site
          path: public/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: Deploy to GitHub Pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: site
          path: public/
      - uses: actions/configure-pages@v5
        with:
          enablement: true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public/
      - id: deployment
        uses: actions/deploy-pages@v4